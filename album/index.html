    <div id="root">
      <div class="init-loader"></div>

    <script>
      var ready = false;
      var contrast = function (rgb) {
        return ((rgb[0]*0.3 + rgb[1]*0.6 + rgb[2]*0.1) / 256 < 0.5)? "white" : "black";
      };
      var rgb = getComputedStyle(document.body).backgroundColor.slice(4, -1).split(',');
      document.body.style.color = contrast(rgb);
      setTimeout(function () {ready = true;}, 1300);
    </script>
